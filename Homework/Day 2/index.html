<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div style="text-align: center">
      <h1>Create Playlist</h1>
      <div>
        <form">
          <label style="text-align: center;" for="input-title">Title</label><br>
          <input id="input-title" placeholder="Title" /><br>
          <label style="text-align: center;" for="input-description">Description</label><br>
          <input id="input-description" placeholder="Description" /><br>
          <button id="btn-submit" type="button" onclick="runPopup()">Submit</button>
        </form>
        <hr>
      <button class="fetch-btn" id="fetch-btn">Add New Song</button>
      </div>
      <div class="wrapper">
        <div class="playlist-wrap">
          <div class="img-playlist">
            <img src="/Nosstress.jpg" alt="Playlist-IMG" />
          </div>
          <div class="playlist-description">
            <p>Artist</p>
            <p>Title</p>
            <p>Album</p>
            <button>Play</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
